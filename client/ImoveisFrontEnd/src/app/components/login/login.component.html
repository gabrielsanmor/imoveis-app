<div class="main-div">
  <mat-card>
      <mat-card-title>
        Iniciar Sess√£o
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="login" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input matInput placeholder="Senha" type="password" formControlName="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          </p>
          <div class="div-bot">
            <div class="button-start">
              <a color="primary" [routerLink]="['../','cadastro']">Cadastre-se</a>
            </div>
            <div class="button-end">
              <button mat-raised-button color="primary" type="submit" [disabled]="enviando||login.invalid" mat-button>Login</button>
            </div>
          </div>
        </form>
      </mat-card-content>
  </mat-card>
</div>
