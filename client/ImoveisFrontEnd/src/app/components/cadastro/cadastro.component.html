<div class="main-div">
  <mat-card>
      <mat-card-title>

      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="cadastro" (ngSubmit)="submit">
          <p>
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input matInput placeholder="Sobrenome" formControlName="sobrenome">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input matInput placeholder="Senha" type="password" formControlName="senha">
            </mat-form-field>
          </p>
          <div class="div-bot">
            <div class="button-end">
              <button mat-raised-button color="primary" type="submit" mat-button>Cadastre-se</button>
            </div>
          </div>
        </form>
      </mat-card-content>
  </mat-card>
</div>
