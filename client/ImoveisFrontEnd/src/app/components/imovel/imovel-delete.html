<h1 mat-dialog-title>Confirmar exclusão</h1>
<div mat-dialog-content>
  <p>
    Essa ação é irreversível
  </p>
  <b>{{data.exibicao}} {{data.logradouro}}</b>
</div>
<div mat-dialog-actions appearance="fill">
  <button mat-raised-button color="warn" (click)="deletar()" [mat-dialog-close]="true">Confirmar</button>
  <button mat-button [mat-dialog-close]="false">Não</button>
</div>
