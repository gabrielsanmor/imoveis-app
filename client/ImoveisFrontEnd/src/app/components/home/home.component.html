<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <h4>Imoveis S/A</h4>
  <span class="spacer"></span>
  <mat-icon>person</mat-icon>
  <h5 >{{user?.nome+" "+user?.sobrenome}}</h5>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #sidenav mode="over">
    <button mat-button class="buttonD" (click)="sidenav.toggle()" [routerLink]="['../','dashboard']">
      Dashboard
    </button>
    <button mat-button class="buttonD" (click)="sidenav.toggle()" [routerLink]="['../','editar-usuario']">
      Editar Usuário
    </button>
    <button mat-button class="buttonD" (click)="sidenav.toggle()" [routerLink]="['../','imoveis']">
      Imóveis
    </button>
    <button mat-button class="buttonD" (click)="logout()">
      Sair
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
